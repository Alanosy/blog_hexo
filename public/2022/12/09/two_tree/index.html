<span class="line">    else</span><br><span class="line">    &#123;</span><br><span class="line">        return find(T-&gt;lchild,a,T,p);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">//录入数据</span><br><span class="line">int add(tree *T)</span><br><span class="line">&#123;</span><br><span class="line">    int b,i,n,a;</span><br><span class="line">    char c;</span><br><span class="line">    tree s;</span><br><span class="line">    tree f,p;</span><br><span class="line">    f=p=NULL;</span><br><span class="line">    while(1)</span><br><span class="line">    &#123;</span><br><span class="line">        printf(&quot;请输入学号：&quot;);</span><br><span class="line">        scanf(&quot;%d&quot;,&amp;a);</span><br><span class="line">        if(!find((*T),a,f,&amp;p))</span><br><span class="line">        &#123;</span><br><span class="line">            s=(tree) malloc(sizeof (tr));</span><br><span class="line">            s-&gt;num=a;</span><br><span class="line">            input_menu();</span><br><span class="line">            scanf(&quot;%s %s %d %d %d %d %c&quot;,s-&gt;name,s-&gt;major,&amp;s-&gt;grade,&amp;s-&gt;birt.year,&amp;s-&gt;birt.month,&amp;s-&gt;birt.day,&amp;c);</span><br><span class="line">            if(c==&#x27;M&#x27;)</span><br><span class="line">            &#123;</span><br><span class="line">                s-&gt;g=male;</span><br><span class="line">            &#125;</span><br><span class="line">            else</span><br><span class="line">                s-&gt;g=female;</span><br><span class="line">            printf(&quot;请输入科目数量：&quot;);</span><br><span class="line">            scanf(&quot;%d&quot;,&amp;n);</span><br><span class="line">            printf(&quot;输入科目-成绩：\n&quot;);</span><br><span class="line">            for(i=0;i&lt;n;i++)</span><br><span class="line">            &#123;</span><br><span class="line">                scanf(&quot;%s %f&quot;,s-&gt;sub[i].s,&amp;s-&gt;sub[i].score);</span><br><span class="line">            &#125;</span><br><span class="line">            s-&gt;rchild=s-&gt;lchild=NULL;</span><br><span class="line">            if(!p)</span><br><span class="line">            &#123;</span><br><span class="line">                (*T)=s;</span><br><span class="line">                (*T)-&gt;rchild=(*T)-&gt;lchild=NULL;</span><br><span class="line">            &#125;</span><br><span class="line">            else if((p-&gt;num)&lt;(s-&gt;num))</span><br><span class="line">            &#123;</span><br><span class="line">                p-&gt;rchild=s;</span><br><span class="line">            &#125;</span><br><span class="line">            else</span><br><span class="line">            &#123;</span><br><span class="line">                p-&gt;lchild=s;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        getchar();</span><br><span class="line">        printf(&quot;还要继续么(Y/N)？：&quot;);</span><br><span class="line">        char s=getchar();</span><br><span class="line">        switch (s) &#123;</span><br><span class="line">            case &#x27;n&#x27;: return 1;</span><br><span class="line">            case &#x27;N&#x27;: return 1;</span><br><span class="line">            case &#x27;y&#x27;: break;</span><br><span class="line">            case &#x27;Y&#x27;: break;</span><br><span class="line">            default: break;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">//显示所有信息</span><br><span class="line">void output(tree T)</span><br><span class="line">&#123;</span><br><span class="line">    if(T!=NULL) &#123;</span><br><span class="line">        if(T-&gt;num!=0)</span><br><span class="line">        &#123;</span><br><span class="line">            printf(&quot;%d    %s     %s    %d    %d    %d    %d    &quot;,T-&gt;num,T-&gt;name, T-&gt;major, T-&gt;grade, T-&gt;birt.year, T-&gt;birt.month, T-&gt;birt.day);</span><br><span class="line">            if (T-&gt;g == 0)</span><br><span class="line">            &#123;</span><br><span class="line">                printf(&quot;male \n&quot;);</span><br><span class="line">            &#125;</span><br><span class="line">            else</span><br><span class="line">            &#123;</span><br><span class="line">                printf(&quot;female \n&quot;);</span><br><span class="line">            &#125;</span><br><span class="line">            output(T-&gt;lchild);</span><br><span class="line">            output(T-&gt;rchild);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">//删除信息</span><br><span class="line">int deletes(tree *p)</span><br><span class="line">&#123;</span><br><span class="line">    tree temp,s;</span><br><span class="line">    temp=s=NULL;</span><br><span class="line">    if(((*p)-&gt;rchild==NULL)&amp;&amp;((*p)-&gt;lchild==NULL))</span><br><span class="line">    &#123;</span><br><span class="line">        free(*p);</span><br><span class="line">        return 0;</span><br><span class="line">    &#125;</span><br><span class="line">    else if((*p)-&gt;lchild)</span><br><span class="line">    &#123;</span><br><span class="line">        for(temp=(*p)-&gt;lchild;temp-&gt;rchild!=NULL;temp=temp-&gt;rchild);</span><br><span class="line">        (*p)-&gt;num=temp-&gt;num;</span><br><span class="line">        deletes(&amp;((*p)-&gt;lchild));</span><br><span class="line">        (*p)-&gt;lchild=NULL;</span><br><span class="line">    &#125;</span><br><span class="line">    else</span><br><span class="line">    &#123;</span><br><span class="line">        for(temp=(*p)-&gt;rchild;temp-&gt;lchild!=NULL;temp=temp-&gt;lchild);</span><br><span class="line">        (*p)-&gt;num=temp-&gt;num;</span><br><span class="line">        deletes(&amp;((*p)-&gt;rchild));</span><br><span class="line">        (*p)-&gt;rchild=NULL;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    return 1;</span><br><span class="line">&#125;</span><br><span class="line">//删除查找</span><br><span class="line">int delete(tree *T,int a)</span><br><span class="line">&#123;</span><br><span class="line">    if(!(*T))</span><br><span class="line">    &#123;</span><br><span class="line">        printf(&quot;当前无信息\n&quot;);</span><br><span class="line">        return 0;</span><br><span class="line">    &#125;</span><br><span class="line">    else</span><br><span class="line">    &#123;</span><br><span class="line">        if((*T)-&gt;num==a)</span><br><span class="line">        &#123;</span><br><span class="line">            return deletes(&amp;(*T));</span><br><span class="line">        &#125;</span><br><span class="line">        else if((*T)-&gt;num&lt;a)</span><br><span class="line">        &#123;</span><br><span class="line">            return delete((*T)-&gt;rchild,a);</span><br><span class="line">        &#125;</span><br><span class="line">        else</span><br><span class="line">        &#123;</span><br><span class="line">            return delete((*T)-&gt;lchild,a);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">//修改信息</span><br><span class="line">int alters(tree *p)</span><br><span class="line">&#123;</span><br><span class="line">    char c;</span><br><span class="line">    int i,n;</span><br><span class="line">    input_menu();</span><br><span class="line">    scanf(&quot;%s %s %d %d %d %d %c&quot;,(*p)-&gt;name,(*p)-&gt;major,&amp;(*p)-&gt;grade,&amp;(*p)-&gt;birt.year,&amp;(*p)-&gt;birt.month,&amp;(*p)-&gt;birt.day,&amp;c);</span><br><span class="line">    if(c==&#x27;M&#x27;)</span><br><span class="line">    &#123;</span><br><span class="line">        (*p)-&gt;g=male;</span><br><span class="line">    &#125;</span><br><span class="line">    else</span><br><span class="line">        (*p)-&gt;g=female;</span><br><span class="line">    printf(&quot;请输入科目数量：&quot;);</span><br><span class="line">    scanf(&quot;%d&quot;,&amp;n);</span><br><span class="line">    printf(&quot;输入科目-成绩：\n&quot;);</span><br><span class="line">    for(i=0;i&lt;n;i++)</span><br><span class="line">    &#123;</span><br><span class="line">        scanf(&quot;%s %f&quot;,(*p)-&gt;sub[i].s,&amp;(*p)-&gt;sub[i].score);</span><br><span class="line">    &#125;</span><br><span class="line">    return 1;</span><br><span class="line">&#125;</span><br><span class="line">//修改判断</span><br><span class="line">int alter(tree *T,int a)</span><br><span class="line">&#123;</span><br><span class="line">    if(!(*T))</span><br><span class="line">    &#123;</span><br><span class="line">        printf(&quot;当前无信息\n&quot;);</span><br><span class="line">        return 0;</span><br><span class="line">    &#125;</span><br><span class="line">    else</span><br><span class="line">    &#123;</span><br><span class="line">        if((*T)-&gt;num==a)</span><br><span class="line">        &#123;</span><br><span class="line">            return alters(&amp;(*T));</span><br><span class="line">        &#125;</span><br><span class="line">        else if((*T)-&gt;num&lt;a)</span><br><span class="line">        &#123;</span><br><span class="line">            return alter((*T)-&gt;rchild,a);</span><br><span class="line">        &#125;</span><br><span class="line">        else</span><br><span class="line">        &#123;</span><br><span class="line">            return alter((*T)-&gt;lchild,a);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">//程序入口</span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">    tree T=NULL;</span><br><span class="line">    int choose,a;</span><br><span class="line">    while (1)</span><br><span class="line">    &#123;</span><br><span class="line">        menu();</span><br><span class="line">        printf(&quot;请输入你的选择：&quot;);</span><br><span class="line">        scanf(&quot;%d&quot;,&amp;choose);</span><br><span class="line">        switch (choose) &#123;</span><br><span class="line">            case 0:</span><br><span class="line">            &#123;</span><br><span class="line">                exit(0);</span><br><span class="line">            &#125;</span><br><span class="line">            case 1:</span><br><span class="line">            &#123;</span><br><span class="line">                add(&amp;T);</span><br><span class="line">                printf(&quot;插入成功\n&quot;);</span><br><span class="line">//                system(&quot;pause&quot;);</span><br><span class="line">                break;</span><br><span class="line">            &#125;</span><br><span class="line">            case 2:</span><br><span class="line">            &#123;</span><br><span class="line">                printf(&quot;请输入学号：\n&quot;);</span><br><span class="line">                scanf(&quot;%d&quot;,&amp;a);</span><br><span class="line">                delete(&amp;T,a);</span><br><span class="line">                printf(&quot;删除成功\n&quot;);</span><br><span class="line">//                system(&quot;pause&quot;);</span><br><span class="line">                break;</span><br><span class="line">            &#125;</span><br><span class="line">            case 3:</span><br><span class="line">            &#123;</span><br><span class="line">                printf(&quot;请输入学号：\n&quot;);</span><br><span class="line">                scanf(&quot;%d&quot;,&amp;a);</span><br><span class="line">                alter(&amp;T,a);</span><br><span class="line">                printf(&quot;修改成功\n&quot;);</span><br><span class="line">//                system(&quot;pause&quot;);</span><br><span class="line">                break;</span><br><span class="line">            &#125;</span><br><span class="line">            case 4:</span><br><span class="line">            &#123;</span><br><span class="line">                print_menu();</span><br><span class="line">                output(T);</span><br><span class="line">                printf(&quot;显示成功\n&quot;);</span><br><span class="line">//                system(&quot;pause&quot;);</span><br><span class="line">                break;</span><br><span class="line">            &#125;</span><br><span class="line">            default:</span><br><span class="line">                break;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

    <script type="text/javascript">
  stellar = {
    // 懒加载 css https://github.com/filamentgroup/loadCSS
    loadCSS: (href, before, media, attributes) => {
      var doc = window.document;
      var ss = doc.createElement("link");
      var ref;
      if (before) {
        ref = before;
      } else {
        var refs = (doc.body || doc.getElementsByTagName("head")[0]).childNodes;
        ref = refs[refs.length - 1];
      }
      var sheets = doc.styleSheets;
      if (attributes) {
        for (var attributeName in attributes) {
          if (attributes.hasOwnProperty(attributeName)) {
            ss.setAttribute(attributeName, attributes[attributeName]);
          }
        }
      }
      ss.rel = "stylesheet";
      ss.href = href;
      ss.media = "only x";
      function ready(cb) {
        if (doc.body) {
          return cb();
        }
        setTimeout(function () {
          ready(cb);
        });
      }
      ready(function () {
        ref.parentNode.insertBefore(ss, before ? ref : ref.nextSibling);
      });
      var onloadcssdefined = function (cb) {
        var resolvedHref = ss.href;
        var i = sheets.length;
        while (i--) {
          if (sheets[i].href === resolvedHref) {
            return cb();
          }
        }
        setTimeout(function () {
          onloadcssdefined(cb);
        });
      };
      function loadCB() {
        if (ss.addEventListener) {
          ss.removeEventListener("load", loadCB);
        }
        ss.media = media || "all";
      }
      if (ss.addEventListener) {
        ss.addEventListener("load", loadCB);
      }
      ss.onloadcssdefined = onloadcssdefined;
      onloadcssdefined(loadCB);
      return ss;
    },

    // 从 butterfly 和 volantis 获得灵感
    loadScript: (src, opt) => new Promise((resolve, reject) => {
      var script = document.createElement('script');
      script.src = src;
      if (opt) {
        for (let key of Object.keys(opt)) {
          script[key] = opt[key]
        }
      } else {
        // 默认异步，如果需要同步，第二个参数传入 {} 即可
        script.async = true
      }
      script.onerror = reject
      script.onload = script.onreadystatechange = function() {
        const loadState = this.readyState
        if (loadState && loadState !== 'loaded' && loadState !== 'complete') return
        script.onload = script.onreadystatechange = null
        resolve()
      }
      document.head.appendChild(script)
    }),

    // https://github.com/jerryc127/hexo-theme-butterfly
    jQuery: (fn) => {
      if (typeof jQuery === 'undefined') {
        stellar.loadScript(stellar.plugins.jQuery).then(fn)
      } else {
        fn()
      }
    }
  };
  stellar.version = '1.13.0';
  stellar.github = 'https://github.com/xaoxuu/hexo-theme-stellar/tree/1.13.0';
  stellar.config = {

      just: '刚刚',
      min: '分钟前',
      hour: '小时前',
      day: '天前',
      month: '个月前',
    },
  };

  // required plugins (only load if needs)
  stellar.plugins = {
    jQuery: 'https://fastly.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js'
  };

  // stellar js
  stellar.plugins.stellar = Object.assign({"sites":"/js/plugins/sites.js","friends":"/js/plugins/friends.js","ghinfo":"/js/plugins/ghinfo.js","timeline":"/js/plugins/timeline.js","linkcard":"/js/plugins/linkcard.js","fcircle":"/js/plugins/fcircle.js"});

  stellar.plugins.marked = Object.assign("https://cdn.bootcdn.net/ajax/libs/marked/4.0.18/marked.min.js");
  // optional plugins
  if ('true' == 'true') {
    stellar.plugins.lazyload = Object.assign({"enable":true,"js":"https://fastly.jsdelivr.net/npm/vanilla-lazyload@17.3.1/dist/lazyload.min.js","transition":"blur"});
  }
  if ('true' == 'true') {
    stellar.plugins.swiper = Object.assign({"enable":true,"css":"https://unpkg.com/swiper@6/swiper-bundle.min.css","js":"https://unpkg.com/swiper@6/swiper-bundle.min.js"});

  <script>
  function loadBeaudar() {
    const els = document.querySelectorAll("#comments #beaudar");
    if (els.length === 0) return;
    els.forEach((el, i) => {
      try {
        el.innerHTML = '';
      } catch (error) {
        console.log(error);
      }
      var script = document.createElement('script');
      script.src = 'https://beaudar.lipk.org/client.js';
      script.async = true;
      for (let key of Object.keys(el.attributes)) {
        let attr = el.attributes[key];
        if (['class', 'id'].includes(attr.name) === false) {
          script.setAttribute(attr.name, attr.value);
        }
      }
      el.appendChild(script);
    });
  }
  window.addEventListener('DOMContentLoaded', (event) => {
      loadBeaudar();
  });
</script>
