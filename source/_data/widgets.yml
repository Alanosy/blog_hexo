recent:
  layout: recent
  rss: # /atom.xml # npm i hexo-generator-feed
  limit: 5 # Count of posts
welcome:
  layout: markdown
  title: 欢迎
  content: |
    欢迎光临小站，采用Hexo开源主题Stellar，此刚使用不久，有些功能还在研究中，敬请期待......
toc:
  layout: toc
  list_number: false # 是否显示序号
  min_depth: 2
  max_depth: 5
  fallback: recent # Use a backup widget when toc does not exist.
widgets:
  # Recent update
  recent:
    layout: recent
    rss: /atom.xml # npm i hexo-generator-feed
    limit: 5 # Count of posts
tagcloud:
  layout: tagcloud
  title: 标签云
  # 标签云配置
  min_font: 12
  max_font: 24
  amount: 100
  orderby: name
  order: 1 # 1, sac 升序；-1, desc 降序
  color: false # 使用颜色
  start_color:  # 开始的颜色。您可使用十六进位值（'#b700ff'），rgba（rgba(183, 0, 255, 1)），hsla（hsla(283, 100%, 50%, 1)）或 颜色关键字。此变量仅在 color 参数开启时才有用。
  end_color:  # 结束的颜色。您可使用十六进位值（'#b700ff'），rgba（rgba(183, 0, 255, 1)），hsla（hsla(283, 100%, 50%, 1)）或 颜色关键字。此变量仅在 color 参数开启时才有用。
  show_count: false 
ghuser:
  layout: ghuser
  api: https://api.github.com # 若有 api.github.com 镜像可填，否则保持默认
  username: github # your github login username
  avatar: true # show avatar or not
  menu: true # show menu or not
ghrepo:
  layout: ghrepo
related:
  layout: related
# timeline:
#   layout: timeline
#   title: 近期动态
#   api: https://api.github.com/repos/xaoxuu/hexo-theme-stellar/issues # 若你想限制数量，在api链接后面加上?per_page=1指限制为1条
